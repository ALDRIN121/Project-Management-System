    <main class="py-6 bg-surface-secondary">
      <div class="container-fluid">
          <!-- Card stats -->
        
          <div class="card shadow border-0 mb-7">
              <div class="card-header">
                  <h5 class="mb-0">Local Repositories</h5>
              </div>
              <div class="table-responsive">
                  <table class="table table-hover table-nowrap">
                      <thead class="thead-light">
                          <tr>
                              <th scope="col">Name</th>
                              <th scope="col">UserID</th>
                              <th scope="col">Experience</th>
                              <th scope="col">Duration</th>
                              <th scope="col">Effort</th>
                              <th scope="col">Entities</th>
                              <th scope="col">Functions</th>
                              <th scope="col">Status</th>

                              
                              <th></th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let x of localRepo">
                          <tr>
                              <td>
                                  <a class="text-heading font-semibold">
                                      {{x.name}}
                                  </a>
                              </td>
                              <td class="text-heading font-semibold">
                                  {{x.userID}}
                              </td>
                              <td>
                                  <a class="text-heading font-semibold">
                                      {{x.experience}}
                                  </a>
                              </td>
                              <td class="text-heading font-semibold">
                                  {{x.duration}}
                              </td>
                              <td class="text-heading font-semibold">
                                  {{x.effort}}
                              </td>
                              <td class="text-heading font-semibold">
                                  {{x.entities}}
                              </td>
                              <td class="text-heading font-semibold">
                                  {{x.functions}}
                              </td>
                              <td class="text-heading font-semibold">
                                  {{x.projectStatus}}
                              </td>
                              
                              <td class="text-end">
                                  &nbsp;
      
                                  <button type="button" class="btn btn-sm btn-square btn-success text-danger-hover ml-1" (click)="editLocalRepo(x)" type="button" data-toggle="modal" data-target="#editModal">
                                    <i class="bi bi-trash"> Edit</i>
                                </button>
                                <button type="button" class="btn btn-sm btn-square btn-danger text-danger-hover ml-1"  (click)="deleteLocalRepo(x)">
                                  <i class="bi bi-trash">Delete</i>
                              </button>
                              </td>
                          </tr>
                        
                      </tbody>
                  </table>
              </div>
              
          </div>
      </div>
  </main>
      
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closebtn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      <form autocomplete="off" [formGroup]="localRepositoryForm">
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Experience</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="experience in this feild" formControlName="experience">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Duration</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="duration" formControlName="duration">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Effort</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="effort" formControlName="effort">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Entities</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="entities" formControlName="entities">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Functions</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="functions" formControlName="functions">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: grey;">Status</label>
          <select class="form-control" formControlName="status">
              <option value="In Progress">In Progress</option>
              <option value="Not Started">Not Started</option>
              <option value="Completed">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitEditLocalRepo()">Submit</button>
      </form>
      </div>
      
    </div>
  </div>
</div>
