<div class="container-fluid" style="height: 100vh;">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Local Repositories</h1>
        <button type="button" class="btn btn-primary mt-3"  routerLink="/create"> Create New repositories</button>
    </div>
    <div class="row">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="data" class="table">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="color: black;"> Id. </th>
                <td mat-cell *matCellDef="let element; let i = index;" style="color: black;"> {{i+1}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef style="color: black;"> Name </th>
                <td mat-cell *matCellDef="let element" style="color: black;"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="experience">
                <th mat-header-cell *matHeaderCellDef style="color: black;"> Experience </th>
                <td mat-cell *matCellDef="let element" style="color: black;"> {{element.experience}} Months </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="effort">
                <th mat-header-cell *matHeaderCellDef style="color: black;"> Effort Req </th>
                <td mat-cell *matCellDef="let element" style="color: black;"> {{element.effort}} Hrs</td>
              </ng-container>
              <ng-container matColumnDef="entities">
                <th mat-header-cell *matHeaderCellDef style="color: black;"> Data Modals </th>
                <td mat-cell *matCellDef="let element" style="color: black;"> {{element.entities}} </td>
              </ng-container>
              <ng-container matColumnDef="functions">
                <th mat-header-cell *matHeaderCellDef style="color: black;"> Functional Components </th>
                <td mat-cell *matCellDef="let element" style="color: black;"> {{element.functions}} </td>
              </ng-container>
              <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef style="color: black;"> Edit </th>
                <td mat-cell *matCellDef="let element" style="color: black;"> <button class="btn btn-primary" (click)="editLocalRepo(element)" type="button" data-toggle="modal" data-target="#editModal"> Edit</button></td>
              </ng-container>
              <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef style="color: black;"> Delete </th>
                <td mat-cell *matCellDef="let element" style="color: black;"> <button class="btn btn-danger"  (click)="deleteLocalRepo(element)" type="button"> Delete</button></td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
       
          </div>
    </div>
      
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closebtn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      <form autocomplete="off" [formGroup]="localRepositoryForm">
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Experience</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="experience in this feild" formControlName="experience">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Duration</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="duration" formControlName="duration">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Effort</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="effort" formControlName="effort">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Entities</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="entities" formControlName="entities">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: black;">Functions</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="functions" formControlName="functions">
        </div>
        
        
        <button type="submit" class="btn btn-primary" (click)="submitEditLocalRepo()">Submit</button>
      </form>
      </div>
      
    </div>
  </div>
</div>
