<div class="container-fluid" style="height: 100vh;">
    <div class="d-sm-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0 text-gray-800 mt-3">Sheduler</h1>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Create New Shedule
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Shedule new Email</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closebtn1">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form autocomplete="off" [formGroup]="shedulerForm">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: black;">Name</label>
            <!-- <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="name"> -->
            <select class="form-control" formControlName="name" >
              <option *ngFor="let x of data" value="{{x.name}}" selected>{{x.name}}</option>
      
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: black;">Reminder shedule</label>
            <select class="form-control" formControlName="shedule">
                <option value="Every Day">Every day</option>
                <option value="Every Week">Every week</option>
                <option value="Every Month">Every Month</option>
              </select>
          </div>
          
          <button type="submit" class="btn btn-primary" (click)="setShedule()">Submit</button>
        </form>
      </div>
     
    </div>
  </div>
</div>
    </div>
    <main class="py-6 bg-surface-secondary">
      <div class="container-fluid">
          <!-- Card stats -->
        
          <div class="card shadow border-0 mb-7">
              <div class="card-header">
                  <h5 class="mb-0">Shedule</h5>
              </div>
              <div class="table-responsive">
                  <table class="table table-hover table-nowrap">
                      <thead class="thead-light">
                          <tr>
                              <th scope="col">Name</th>
                              <th scope="col">UserID</th>
                              <th scope="col">Schedule</th>
             
    
                              
                              <th></th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let x of shedules">
                          <tr>
                              <td>
                                  <a class="text-heading font-semibold">
                                      {{x.name}}
                                  </a>
                              </td>
                              <td class="text-heading font-semibold">
                                  {{x.userID}}
                              </td>
                              <td>
                                  <a class="text-heading font-semibold">
                                      {{x.shedule}}
                                  </a>
                              </td>
                             
                              
                              <td class="text-end">
                                  &nbsp;
      
                                  <button type="button" class="btn btn-sm btn-square btn-success text-danger-hover ml-1" (click)="editShedule(x)" type="button" data-toggle="modal" data-target="#deleteModal">
                                      <i class="bi bi-trash"> Edit</i>
                                  </button>
                                  <button type="button" class="btn btn-sm btn-square btn-danger text-danger-hover ml-1" (click)="deleteShedule(x)">
                                    <i class="bi bi-trash">Delete</i>
                                </button>
                              </td>
                          </tr>
                         
                      </tbody>
                  </table>
              </div>
              
          </div>
      </div>
    </main>
