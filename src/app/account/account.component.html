<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body style="height: 100vh;">
  <div class="main-content">
    <div class="container">
      <!-- Table -->
      <h2 class="mb-5">My Account Card</h2>
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My account</h3>
                </div>
                <div class="col-4 text-right">
                    <a class="btn btn-sm btn-primary" (click)="edit()" style="color: white ;">Edit</a>
                    <a class="btn btn-sm btn-primary" (click)="save()" style="color: white ;" *ngIf="isEditable">SAVE</a>
                </div>
                
              </div>
            </div>
            <div class="card-body">
              <form [formGroup]="accountForm">
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" formControlName="userName">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="userEmail">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">githubID</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="githubID" formControlName="githubID">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">githubURL</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="githubURL" formControlName="githubURL">
                      </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-last-name">password</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="password" formControlName="password">
                        </div>
                      </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                
                <!-- Description -->
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6 m-auto text-center">
        
      </div>
    </div>
  </footer>
</body>
