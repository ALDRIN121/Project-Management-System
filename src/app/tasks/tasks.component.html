    <div class="container-fluid" style="height: 100vh;">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Issues</h1>
            <!-- <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal"> <a href="{{githubURL}}" style="color: white;">View github</a></button> -->
            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal"> Add Issue</button>
    
        </div>
        <div class="row">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="data" class="table">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef style="color: black;"> <h4>Id</h4></th>
                    <!-- <td mat-cell *matCellDef="let element; let i = index;" style="color: black;"> {{i+1}} </td> -->
                    <td mat-cell *matCellDef="let element; let i = index;" style="color: black;"> {{i+1}} </td>
    
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="color: black;"><h4>Name</h4>  </th>
                    <td mat-cell *matCellDef="let element" style="color: black;"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="task">
                    <th mat-header-cell *matHeaderCellDef style="color: black;"> <h4>Task</h4> </th>
                    <td mat-cell *matCellDef="let element" style="color: black;"> {{element.task}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="dueDate">
                    <th mat-header-cell *matHeaderCellDef style="color: black;"> <h4>Due Date</h4> </th>
                    <td mat-cell *matCellDef="let element" style="color: black;">  {{element.dueDate}} </td>
                  </ng-container>
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef style="color: black;"> <h4>Status</h4> </th>
                    <td mat-cell *matCellDef="let element" style="color: black;">  {{element.status}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
              </div>
        </div>
          
    </div>
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create tasks</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closebtn">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="taskForm" autocomplete="off">
              <div class="form-group">
                <label for="exampleInputEmail1" style="color: black;">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Project Name" formControlName="name" required>
                <small id="emailHelp" class="form-text text-muted">Please enter the name of the project which has an Issue</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" style="color: black;">Task</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="task" formControlName="task" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" style="color: black;">Due Date</label>
            <input type="date" name="dueDate" id="" formControlName="dueDate" class="form-control">
                <!-- <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="task" formControlName="task" required> -->
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" style="color: black;">Status</label>
                <select class="form-control" formControlName="status">
                    <option value="In Progress">In Progress</option>
                    <option value="Not Started">Not Started</option>
                  </select>
              </div>
    
              <button type="button" class="btn btn-primary" (click)="setTask()">Submit</button>
            </form>
          </div>
        
        </div>
      </div>
    </div>
